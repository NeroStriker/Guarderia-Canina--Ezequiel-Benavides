        <div class="container">

                <nav class="navbar-custom navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#"></a>

                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">

                      </div>
                    </div>
                  </nav>
            </header>
            <main>            
                <form action="Link de contacto" method="get" enctype="multipart/form-data">
                    <fieldset class="fondo__datos__contacto">
                        <div class="contenedor__contacto">
                            <legend class="legend__formulario">Datos de Contacto</legend>
                            <div class="row mb-3">
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                              </div>
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                              </div>
                            </div>
                            <div class="col pt-3">
                              <input type="text" class="form-control" placeholder="Nombre de la mascota" aria-label="Nombre de la mascota">
                            </div>
                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label"></label>
                              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="correo@gmail.com">
                            </div>
                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label"></label>
                              <input type="number" class="form-control" id="exampleFormControlNumber" placeholder="Numero de Telefono">
                            </div>
                            <div class="mb-3">
                              <label for="exampleFormControlTextarea1" class="form-label"></label>
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Informacion Extra"></textarea>
                            </div>                        
                           
                            <select class="form-select mb-3" aria-label="Default select example">
                              <option selected disabled>Sexo de la mascota</option>
                              <option value="1">Macho</option>
                              <option value="2">Hembra</option>                              
                            </select>
                            
                            <select class="form-select mb-3" aria-label="Default select example">
                              <option selected disabled>Tamaño de la mascota</option>
                              <option value="1">Pequeño</option>
                              <option value="2">Mediano</option>
                              <option value="3">Grande</option>
                            </select>
                            <p>Entiendo que existe un tiempo de demora hasta la respuesta<input type="checkbox" name="Aceptar" value="1"/></p> 
                            <div class="pb-3">
                              <input type="submit" class="btn btn-primary" value="Enviar">
                              <input type="reset" class="btn btn-primary" value="Resetear">
                            </div>
                        </div> 
                    </fieldset>
                        
                </form>                
            </main>
            <footer class="footer">
                <ul class="footer__data">
                    <li>Correo: correoejemplo@gmail.com.</li>
                    <li>Telefono: 221-555-5555</li>
                    <li>Direccion: City Bell</li>
                    <div class="footer__redes">
                        <li><a href="#"><img src="../Assets/Imagenes/FacebookLogo.png" alt="Facebook"></a></li>
                        <li><a href="#"><img src="../Assets/Imagenes/WspLogo.png" alt="WhatsApp"></a></li>
                        <li><a href="#"><img src="../Assets/Imagenes/InstagramLogo.png" alt="Instagram"></a></li>  
                    </div> 
                </ul>                                  
            </footer>
        </div>
        
    </body>
